<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine, Shreya?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }.card {
  background: white;
  padding: 30px 25px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  animation: popIn 0.8s ease;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 15px;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: space-around;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.yes:hover {
  transform: scale(1.1);
  background: #ff1f4b;
}

.no {
  background: #ddd;
  color: #555;
  position: relative;
}

.hearts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -10px;
  color: #ff4d6d;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-110vh); opacity: 0; }
}

.result {
  display: none;
  font-size: 18px;
  color: #ff4d6d;
  margin-top: 15px;
}

.popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 999; }

.popup {
  background: white;
  padding: 30px 25px;
  border-radius: 20px;
  text-align: center;
  width: 300px;
  animation: popIn 0.5s ease;
}

.popup h1 {
  color: #ff4d6d;
}

.popup button {
  margin-top: 20px;
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
}

.confetti { position: fixed; top: -10px; width: 8px; height: 8px; background: #ff4d6d; animation: confettiFall linear infinite; opacity: 0.8; z-index: 1000; }

@keyframes confettiFall {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

</style>
</head>
<body>  <div class="card">
    <h1>Hey Shreya ðŸ’–</h1>
    <p>
      Iâ€™ve been meaning to ask you something specialâ€¦
      <br /><br />
      Will you be my Valentine? ðŸŒ¹
    </p><div class="buttons">
  <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
</div>

<div class="result" id="result">
  Thank you for being my Valentine ðŸ’–<br />
  I love you, Shona ðŸ¥°
</div>

  </div>  <div class="hearts" id="hearts"></div>  <script>
    function sayYes() {
      // Disable No button completely
      const noBtn = document.getElementById('noBtn');
      if (noBtn) {
        noBtn.style.display = 'none';
      }

      document.body.insertAdjacentHTML('beforeend', `
        <div class="popup-overlay">
          <div class="popup">
            <h1>Yayyy ðŸ’–</h1>
            <p>
              Thank you for being my Valentine ðŸŒ¹<br /><br />
              I love you, <strong>Shreya</strong> ðŸ¥°<br /><br />
              <span style="font-size:14px; color:#777;">â€” Yours always, Ankit ðŸ’Œ</span>
            </p>
            <button onclick="closePopup()">Forever Yes ðŸ’•</button>
          </div>
        </div>
      `);
      createHearts();
      createConfetti();
    }

    function closePopup() {
      document.querySelector('.popup-overlay').remove();
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function closePopup() {
      document.querySelector('.popup-overlay').remove();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = translate(${x}px, ${y}px);
    }

    function createHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script></body>
</html>
